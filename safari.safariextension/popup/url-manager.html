<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="normalise.css" />
        <link rel="stylesheet" href="url-manager.css" />
        <title>PIO Sitecore Manager</title>
    </head>

    <body>
        <header>
            <img src="../pio/logo.png" width="48" height="48" alt="logo" />
            <h1>PIO Sitecore Manager</h1>
            <img src="../pio/settings.png" width="28" height="28" alt="settings" id="settings" class="settings" />
        </header>
        <main>
            <ul class="menu primary" id="main-collection">
                <li>
                    <div class="loading-container">
                        <img src="../pio/double-ring.gif" width="64" height="64" class="loading" />
                    </div>
                </li>
            </ul>
            <ul class="menu secondary" style="display:none" id="sub-collection">
            </ul>
        </main>
        <div class="popin" id="popin"  style="display:none">
            <div id="popin-message" class="popin-message"  style="display:none"></div>
            <form id="settings-form">
                <div class="form-element">
                    <input type="text" id="collection-url" name="collection-url" placeholder="Feed URL" />
                    <input type="reset" id="btn-reset" value="&times" class="reset"/>
                </div>
                <div class="form-action">
                    <input type="button" id="btn-cancel" value="Cancel" class="cancel"/>
                    <input type="submit" id="btn-save" value="Save" class="save-settings"/>
                </div>
                
            </form>
        </div>
        <script src="url-manager.js"></script>
    </body>

</html>
